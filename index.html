<!DOCTYPE html>
<html lang="ru">
<head>
    <title>LuckyDex</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/b65a695175.js"></script>
</head>
<body>
    <header>
        <div class="content_header">
            <a class="logo header_text go_to" href="#main">LUCKYDEX</a>
            <a class="header_text donate go_to" href="#donate_section">ДОНАТ
            <div class="line"></div></a>
            <a class="header_text description_donate go_to" href="">ОПИСАНИЕ ДОНАТА<div class="line"></div></a>
            <a class="header_text rules go_to" href="">ПРАВИЛА<div class="line"></div></a>
        </div>
    </header>
    <article>
        <section id="main">
            <div id="welcome">
                <span id="welcome_text">WELCOME TO <span id="orange">LUCKYDEX</span></span>
                <div class="square q1"><i class="fa fa-user" aria-hidden="true"></i><br><span class="number_q">0</span><br><span class="text_q">ОНЛАЙН</span></div>
                <div class="square q2"><i class="fa fa-tasks" aria-hidden="true"></i><br><span class="number_q">0</span><br><span class="text_q">СЛОТЫ</span></div>
                <div class="square q3"><i class="fa fa-line-chart" aria-hidden="true"></i><br><span class="number_q">0</span><br><span class="text_q">РЕКОРД</span></div>
                <div class="square q4"><i class="fa fa-users" aria-hidden="true"></i><br><span class="number_q">0</span><br><span class="text_q">ИГРОКОВ</span>
</div>
            </div>
            
        </section>
        <hr>
        <section id="donate_section"></section>
    </article>
    <footer></footer>
</body>
</html>
